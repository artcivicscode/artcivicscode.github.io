---
layout: default
---
<div class="container">
  <div class="post">
    
    <h1 class="page-title"><a href="{{site.baseurl}}/posts">posts</a></h1>
    
    <section id="post">
      <h1 class="post-title">{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

      <div class="post-content">
      {{ content }}
      </div>
    </section>
    
  </div>
</div>
