---
layout: default
---
<div class="container">
  <div class="post">

    <h1 class="page-title"><a href="{{site.baseurl}}/events">events</a></h1>
    
    <div id="event" class="post-content">
      <h1>{{page.title}}</h1>
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      {{ content }}
    </div>

  </div>
</div>
