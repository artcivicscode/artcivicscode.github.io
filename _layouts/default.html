<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700|Lora:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">
</head>
<body>

<header>
  <div class="container">
    <h1 class="site-title">
      <a href="{{ site.baseurl }}/">
        <span class="green">art</span> + <span class="orange">civics</span> + <span class="pink">code</span>
      </a>
    </h1>


    
    <ul class="nav">
      <li>
        <a href="http://github.com/{{ site.github_username }}" target="_blank">
          <i class="fa fa-github"></i> github</a>
      </li>
      <li>
        <a href="http://twitter.com/{{ site.twitter_username }}" target="_blank">
          <i class="fa fa-twitter"></i> twitter</a>
      </li>
    </ul>
    
  </div>
</header>

<main role="main">
  
  <ul class="sections">
    <li><a id="posts-link" href="{{ site.baseurl }}/posts">posts</a></li>
    <!--<li><a id="topics-link" href="{{ site.baseurl }}/topics">topics</a></li>-->
    <!--<li><a id="cities-link" href="{{ site.baseurl }}/cities">cities</a></li>-->
    <!--<li><a id="people-link" href="{{ site.baseurl }}/people">people</a></li>-->
    <!--<li><a id="groups-link" href="{{ site.baseurl }}/groups">groups</a></li>-->
    <li><a id="events-link" href="{{ site.baseurl }}/events">events</a></li>
    <li><a id="about-link" href="{{ site.baseurl }}/about">about</a></li>
  </ul>


  {{ content }}
</main>

<footer>
  <div class="container">
    <ul class="nav">
      <li>
        <h3>{{ site.title }}</h3>
      </li>
      <li>
        <a href="/about">
          <i class="fa fa-info-circle"></i> about
        </a>
      </li>
      <li>
        <a href="http://github.com/{{ site.github_username }}" target="_blank">
          <i class="fa fa-github"></i> github
        </a>
      </li>
      <li>
        <a href="http://twitter.com/{{ site.twitter_username }}" target="_blank">
          <i class="fa fa-twitter"></i> twitter
        </a>
      </li>
    </ul>
  </div>
</footer>


{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}


{% raw %}
<script id="cities-menu-template" type="text/x-handlebars-template">
  <ul>
  {{#each cities}}
    <li id="{{this.slug}}" class="active-city-menu-option">{{this.name}}</li>
  {{/each}}
  </ul>
</script>
{% endraw %}

<script src="/assets/dist/app.js"></script>


</body>
</html>
